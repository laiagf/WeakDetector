hydra:
  run:
    dir: ./run_outputs/dataset=${dataset}/split=${split},train_sources=${train_sources},min_snr=${min_snr}/${latent_size}/random_state=${random_state}/${hydra.job.override_dirname}/
  sweep:
    dir: ./run_outputs/
    subdir: dataset=${dataset}/split=${split},train_sources=${train_sources},min_snr=${min_snr}/${latent_size}/random_state=${random_state}/${hydra.job.override_dirname}/
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - model.lr=0.0001
    - model.kernel_size=20
    - model.levels=8
    - model.n_hid=5
    - model.decrease_rate=5
  job:
    name: main
    chdir: null
    override_dirname: model.decrease_rate=5,model.kernel_size=20,model.levels=8,model.lr=0.0001,model.n_hid=5
    id: '31'
    num: 31
    config_name: config.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys:
        - random_state
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/laia/Projects/WeakDetector/experiments/experiment_VAE
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/laia/Projects/WeakDetector/experiments/experiment_VAE/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/laia/Projects/WeakDetector/experiments/experiment_VAE/run_outputs/dataset=spectral_profile/split=random,train_sources=all,min_snr=0/64/random_state=9/model.decrease_rate=5,model.kernel_size=20,model.levels=8,model.lr=0.0001,model.n_hid=5
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
