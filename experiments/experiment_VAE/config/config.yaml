hydra:
  run:
    dir: ./run_outputs/${now:%Y%m%d-%H%M%S}/0/
  sweep:
    dir: ./run_outputs/${now:%Y%m%d-%H%M%S}/
    subdir: ${hydra.job.num}




anootations_file: files/4minDataset.csv

run_path: dataset=spectrogram,split=by_source,train_sources=[BAL_CdM,BAL_EB,BAL_MO,DCLDE,GP,ICE,IFAW]/

split: random

train_sources: all

standard: True

target_sampling_rate: 48000
target_seconds: 240
target_length: 351

model:
  name: tcn
  output_size: 2
  batch_size: 8
  n_epochs: 25
  n_hid: 25
  levels: 8
  kernel_size: 20
  dropout: 0.4
  lr: 0.001
  log_intervalus: 50
