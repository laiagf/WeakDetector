hydra:
  run:
    dir: ./run_outputs/dataset=${dataset}/split=${split},train_sources=${train_sources},min_snr=${min_snr}/${latent_size}/random_state=${random_state}
  sweep:
    dir: ./run_outputs/
    subdir: dataset=${dataset}/split=${split},train_sources=${train_sources},min_snr=${min_snr}/${latent_size}/random_state=${random_state}
  job:
    config:
      override_dirname:
        exclude_keys:
          - random_state



annotations_file: files/4minDataset.csv

#run_path: 'dataset=spectrogram,split=by_source,train_sources=[BAL_1,BAL_2,BAL_3,CAL,AS,MED,CS]/'
#run_path: 'dataset=spectrogram,split=random,train_sources=all/'
#run_path: 'split=by_source,train_sources=[CS,IFAW,ICE,DCLDE,GP]/'
split: random

#train_sources: [BAL_1,BAL_2,BAL_3,CAL,AS,MED,CS]
train_sources: all
dataset: spectrogram

standard: True

latent_size: 16

target_sampling_rate: 48000
target_seconds: 240
target_length: 351

min_snr: 0 
vae_random_state: 1

random_state: 0
model:
  name: tcn
  output_size: 2
  batch_size: 8
  n_epochs: 25
  n_hid: 10
  levels: 8
  kernel_size: 20
  dropout: 0.4
  lr: 0.001
  log_intervalus: 50
